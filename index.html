<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Froot Wars</title>
		<!---------------------------- Stylesheets ---------------------------->
		<link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" charset="utf-8">
	</head>
	<body>
		<div class="container">
			<div id="gamecontainer">
				<canvas id="gamecanvas" width="640" height="480" class="gamelayer">					
				</canvas>

				<div id="scorescreen" class="gamelayer">
					<img id="togglemusic" src="images/icons/sound.png"/>
					<img src="images/icons/prev.png"/>
					<span class="score">Score: 0</span>	
				</div>

				<div id="gamestartscreen" class="gamelayer">
					<img src="images/icons/play.png" alt="Play Game" onclick="game.showLevelScreen()"><br />			
					<img src="images/icons/settings.png" alt="Settings">
				</div>

				<div id="levelselectscreen" class="gamelayer">
				</div>

				<div id="loadingscreen" class="gamelayer">

				<div id="loadingmessage"></div>
				</div>

				<div id="endingscreen" class="gamelayer">
					<div>
						<p id="endingmessage">The Level Is Over Message</p>
						<p id="playcurrentlevel" onclick="game.restartLevel();"><img src="images/icons/prev.png">
						Replay Current Level</p>
						<p id="playnextlevel" onclick="game.startNextLevel();"><img src="images/icons/next.png">
						Play Next Level </p>
						<p id="returntolevelscreen"onclick="game.showLevelScreen();"><img
						src="images/icons/return.png"> Return to Level Screen</p>
					</div>
				</div>
			</div>
		</div>
		<canvas id="debugcanvas" width="1000" height="480" style="border:1px solid black;"></canvas>
		<!---------------------------- Javascript ---------------------------->
		<script src="js/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/Box2dWeb-2.1.a.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/physiques.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/game.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/entities.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/levels.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/loader.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mouse.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
